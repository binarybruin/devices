<h2>Devices</h2>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <span class="search">Search:</span> <input ng-model="query">
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h4 id="nameTitle">Name</h4>
    </div>
    <div class="col-md-6">
      <h4 id="statusTitle">Status</h4>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <div class="container">
        <div class="deviceItem" ng-repeat="device in devices | filter:query">
          <div class="col-md-6">
            <span id="itemName" ng-model="device">{{ device.name }}</span>
          </div>
          <div class="col-md-6">
            <span id="itemStatus" ng-model="device">{{ device.currStatus }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
